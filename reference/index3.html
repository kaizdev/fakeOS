<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./scripts/script.js" defer type="module"></script>
        <link rel="stylesheet" href="./style/style.css" />
        <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png" /> -->
        <title>fakeOS - iPhone</title>
    </head>
    <body>
        <main>
            <!-- Top Bar HTML -->
            <section class="top-bar">
                <div class="top-bar__clock" id="clock"></div>
                <div class="top-bar__icon-container">
                    <div class="top-bar top-bar__icons">
                        <img src="./images/signal-white.png" alt="signal" />
                    </div>
                    <div class="top-bar top-bar__icons">
                        <img src="images/wifi-white.png" alt="wifi" />
                    </div>

                    <div class="top-bar top-bar__icons">
                        <img src="./images/battery.png" alt="battery" />
                    </div>
                </div>
            </section>

            <!-- Middle Section HTML -->
            <section class="middle">
                <div class="sms">
                    <img
                        src="./images/message.png"
                        class="icon"
                        alt="sms icon"
                    />
                    <p>Text</p>
                </div>
                <div class="photos">
                    <img
                        src="./images/photos.png"
                        class="icon"
                        alt="photos icon"
                    />
                    <p>Photos</p>
                </div>
                <div class="notes">
                    <img
                        src="./images/notes.png"
                        class="icon"
                        alt="notes icon"
                    />
                    <p>Notes</p>
                </div>
                <div class="settings">
                    <a href="./settings.html"
                        ><img
                            src="./images/settings.png"
                            class="icon"
                            alt="settings icon"
                    /></a>
                    <p>Settings</p>
                </div>
            </section>

            <!-- Bottom row HTML -->
            <!-- todo: review the icon-container -->
            <section class="bottom">
                <div class="bottom-icons">
                    <div class="icon-container">
                        <img
                            src="./images/phone.png"
                            class="icon"
                            alt="phone"
                        />
                    </div>
                    <div class="icon-container">
                        <img src="./images/mail.png" class="icon" alt="mail" />
                    </div>
                    <div class="icon-container">
                        <img
                            src="./images/safari.png"
                            class="icon"
                            alt="safari"
                        />
                    </div>
                    <div class="icon-container">
                        <img
                            src="./images/apple-music.png"
                            class="icon"
                            alt="music"
                        />
                    </div>
                </div>
                <div class="bottom-icons__icon-text">
                    <p>Phone</p>
                    <p>Mail</p>
                    <p>Safari</p>
                    <p>Music</p>
                </div>
            </section>
        </main>
    </body>
</html>
