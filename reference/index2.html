<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./scripts/script.js" defer></script>
        <link rel="stylesheet" href="./style/style.css" />
        <title>iPhone Home</title>
    </head>
    <body>
        <main>
            <!-- Top Bar HTML -->
            <section class="top-bar">
                <div>Telstra</div>
                <div id="clock">Time</div>
                <div>Battery</div>
            </section>

            <!-- Middle Section HTML -->
            <section class="middle">
                <div class="sms">
                    <img
                        src="http://placekitten.com/100/100"
                        class="icon"
                        alt="sms icon"
                    />
                    <p>Text</p>
                </div>
                <div class="photos">
                    <img
                        src="http://placekitten.com/100/100"
                        class="icon"
                        alt="photos icon"
                    />
                    <p>Photos</p>
                </div>
                <div class="notes">
                    <img
                        src="http://placekitten.com/100/100"
                        class="icon"
                        alt="notes icon"
                    />
                    <p>Notes</p>
                </div>
                <div class="settings">
                    <img
                        src="http://placekitten.com/100/100"
                        class="icon"
                        alt="settings icon"
                    />
                    <p>Settings</p>
                </div>
            </section>

            <!-- Bottom row HTML -->

            <section class="bottom-row">
                <div class="icon-container">
                    <img
                        src="http://placekitten.com/100/100"
                        class="icon"
                        alt="phone"
                    />
                    <p>Phone</p>
                </div>
                <div class="icon-container">
                    <img
                        src="http://placekitten.com/100/100"
                        class="icon"
                        alt="mail"
                    />
                    <p>Mail</p>
                </div>
                <div class="icon-container">
                    <img
                        src="http://placekitten.com/100/100"
                        class="icon"
                        alt="safari"
                    />
                    <p>Safari</p>
                </div>
                <div class="icon-container">
                    <img
                        src="http://placekitten.com/100/100"
                        class="icon"
                        alt="ipod"
                    />
                    <p>iPod</p>
                </div>
            </section>
            <div class="icon-text">
                <p>Icon 1</p>
                <p>Icon 2</p>
                <p>Icon 3</p>
                <p>Icon 4</p>
            </div>
        </main>
    </body>
</html>
