<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/style.css" />
        <script src="./scripts/script.js" defer></script>
        <title>Settings</title>
    </head>
    <body>
        <div class="settings-page">
            <section class="top-bar">
                <div>
                    Telstra
                    <img class="top-bar--icons" src="images/wifi-black.png" />
                </div>
                <div id="clock">Time</div>
                <div>
                    <img
                        class="top-bar--icons"
                        src="./images/battery-black.png"
                    />
                </div>
            </section>
            <h1>Settings</h1>
            <div class="setting--option">
                <div class="setting--icon">
                    <img src="./images/plane.png" alt="airplane mode icon" />
                </div>
                <div class="setting--title">Airplane Mode</div>
                <div class="setting--arrow">Toggle</div>
            </div>

            <div class="setting--option">
                <div class="setting--icon">
                    <img src="./images/wifi-signal.png" alt="wifi icon" />
                </div>
                <div class="setting--title">Wi-Fi</div>
                <div class="setting--arrow">HomeWifi ></div>
            </div>

            <div class="setting--option">
                <div class="setting--icon">
                    <img src="./images/bluetooth.png" alt="bluetooth icon" />
                </div>
                <div class="setting--title">Bluetooth</div>
                <div class="setting--arrow">On ></div>
            </div>

            <div class="setting--option">
                <div class="setting--icon">
                    <img src="./images/cellular.png" alt="cellular icon" />
                </div>
                <div class="setting--title">Cellular</div>
                <div class="setting--arrow">></div>
            </div>

            <div class="setting--option">
                <div class="setting--icon">
                    <img
                        src="./images/hotspot.png"
                        alt="personal hotspot icon"
                    />
                </div>
                <div class="setting--title">Personal Hotspot</div>
                <div class="setting--arrow">Off ></div>
            </div>
        </div>
    </body>
</html>
